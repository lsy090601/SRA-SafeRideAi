<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증번호 확인</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .container {
            position: relative;
            width: 402px;
            height: 874px;
            background: #FFFFFF;
            margin: 0 auto;
        }

        .status-bar {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 21px 16px 19px;
            position: absolute;
            width: 402px;
            height: 62px;
            left: 0px;
            top: 0px;
        }

        .time {
            font-family: 'SF Pro', sans-serif;
            font-weight: 590;
            font-size: 17px;
            line-height: 22px;
            color: #000000;
        }

        .levels {
            display: flex;
            gap: 7px;
            align-items: center;
        }

        .title {
            position: absolute;
            width: 245px;
            height: 24px;
            left: 37px;
            top: 110px;
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 700;
            font-size: 20px;
            line-height: 24px;
            color: #000000;
        }

        .input-box {
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 10px 20px;
            gap: 10px;
            position: absolute;
            width: 328px;
            height: 52px;
            left: 37px;
            top: 146px;
            border: 1px solid #B5B5B5;
            border-radius: 7px;
        }

        .input-box input {
            width: 100%;
            border: none;
            outline: none;
            font-family: 'Pretendard';
            font-size: 14px;
            color: #000000;
        }

        .input-box input::placeholder {
            font-family: 'Pretendard';
            font-weight: 400;
            font-size: 12px;
            line-height: 14px;
            color: #B5B5B5;
        }

        .help-link {
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 10px;
            gap: 10px;
            position: absolute;
            width: 98px;
            height: 14px;
            left: 152px;
            top: 210px;
            border-bottom: 0.5px solid #000000;
            cursor: pointer;
        }

        .help-link span {
            font-family: 'Pretendard';
            font-weight: 400;
            font-size: 10px;
            line-height: 12px;
            color: #000000;
        }

        .submit-btn {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 17px 92px;
            gap: 10px;
            position: absolute;
            width: 266px;
            height: 52px;
            left: 69px;
            top: 245px;
            background: #4E37FF;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .submit-btn span {
            font-family: 'Pretendard';
            font-weight: 400;
            font-size: 15px;
            line-height: 18px;
            color: #FFFFFF;
        }

        .home-indicator-container {
            position: absolute;
            width: 400px;
            height: 34px;
            left: 1px;
            top: 840px;
        }

        .home-indicator {
            position: absolute;
            width: 144px;
            height: 5px;
            left: calc(50% - 144px/2);
            bottom: 8px;
            background: #000000;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="levels">
                <span>📶</span>
                <span>📡</span>
                <span>🔋</span>
            </div>
        </div>

        <div class="title">절대 타인에게 공유하면 안돼요!</div>

        <div class="input-box">
            <input type="text" id="verificationCode" placeholder="인증번호 6자리를 입력해주세요." maxlength="6">
        </div>

        <div class="help-link" onclick="resendCode()">
            <span>인증번호가 오지 않나요?</span>
        </div>

        <button class="submit-btn" onclick="verifyCode()">
            <span>동의하고 시작하기</span>
        </button>

        <div class="home-indicator-container">
            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        // 시간 업데이트
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.querySelector('.time').textContent = `${hours}:${minutes}`;
        }
        updateTime();
        setInterval(updateTime, 60000);

        // 인증번호 재전송
        function resendCode() {
            alert('인증번호를 재전송했습니다.');
        }

        // 인증 확인
        function verifyCode() {
            const code = document.getElementById('verificationCode').value;
            
            if (code.length !== 6) {
                alert('인증번호 6자리를 입력해주세요.');
                return;
            }

            // 다음 페이지로 이동
            window.location.href = 'LicenseVerificationPageCheck.html';
        }

        // 숫자만 입력 가능
        document.getElementById('verificationCode').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
