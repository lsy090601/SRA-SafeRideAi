<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헬멧 착용 확인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .helmetcheck {
            position: relative;
            width: 402px;
            height: 874px;
            background: #FFFFFF;
            margin: 0 auto;
        }

        .background-img {
            position: absolute;
            width: 584px;
            height: 875px;
            left: -91px;
            top: -1px;
            background: linear-gradient(180deg, rgba(78, 55, 255, 0.1) 0%, rgba(78, 55, 255, 0.05) 100%);
        }

        .tap-menu-title {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 27px 79px;
            gap: 10px;
            position: absolute;
            width: 266px;
            height: 76px;
            left: 116px;
            top: 62px;
            background: #4E37FF;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
            border-radius: 10000px;
        }

        .tap-menu-title span {
            width: 114px;
            height: 22px;
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 600;
            font-size: 20px;
            line-height: 22px;
            text-align: center;
            color: #FFFFFF;
            flex: none;
            order: 0;
            flex-grow: 0;
        }

        .tap-menu-back {
            position: absolute;
            width: 76px;
            height: 76px;
            left: 20px;
            top: 62px;
            background: #4E37FF;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
            border-radius: 1000px;
            border: none;
            cursor: pointer;
        }

        .arrow-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            left: 18px;
            top: 18px;
        }

        .arrow-vector {
            position: absolute;
            left: 11.85%;
            right: 12.5%;
            top: 20.18%;
            bottom: 20.18%;
            background: #FFFFFF;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
        }

        .home-indicator-wrap {
            position: absolute;
            width: 400px;
            height: 34px;
            left: 1px;
            top: 840px;
        }

        .home-indicator {
            position: absolute;
            width: 144px;
            height: 5px;
            left: calc(50% - 144px/2);
            bottom: 8px;
            background: #000000;
            border-radius: 100px;
            transform: matrix(-1, 0, 0, 1, 0, 0);
        }

        .status-bar {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 21px 16px 19px;
            gap: 154px;
            position: absolute;
            width: 402px;
            height: 62px;
            left: 0px;
            top: 0px;
        }

        .time-section {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 2px 0px 0px;
            gap: 10px;
            width: 108px;
            height: 22px;
            flex: none;
            order: 0;
            flex-grow: 1;
        }

        .time {
            width: 37px;
            height: 22px;
            font-family: 'SF Pro';
            font-style: normal;
            font-weight: 590;
            font-size: 17px;
            line-height: 22px;
            text-align: center;
            color: #000000;
            flex: none;
            order: 0;
            flex-grow: 0;
        }

        .levels {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 1px 0px 0px;
            gap: 7px;
            width: 108px;
            height: 22px;
            flex: none;
            order: 1;
            flex-grow: 1;
        }

        .cellular {
            width: 19.2px;
            height: 12.23px;
            background: #000000;
            flex: none;
            order: 0;
            flex-grow: 0;
        }

        .wifi {
            width: 17.14px;
            height: 12.33px;
            background: #000000;
            flex: none;
            order: 1;
            flex-grow: 0;
        }

        .battery {
            width: 27.33px;
            height: 13px;
            flex: none;
            order: 2;
            flex-grow: 0;
            position: relative;
        }

        .battery-border {
            box-sizing: border-box;
            position: absolute;
            width: 25px;
            left: calc(50% - 25px/2 + 24.01px);
            top: 22.73%;
            bottom: 18.18%;
            mix-blend-mode: normal;
            opacity: 0.35;
            border: 1px solid #000000;
            border-radius: 4.3px;
        }

        .battery-cap {
            position: absolute;
            width: 1.33px;
            left: calc(50% - 1.33px/2 + 38.17px);
            top: 44.46%;
            bottom: 37.01%;
            background: #000000;
            mix-blend-mode: normal;
            opacity: 0.4;
        }

        .battery-capacity {
            position: absolute;
            width: 21px;
            left: calc(50% - 21px/2 + 24.01px);
            top: 31.82%;
            bottom: 27.27%;
            background: #000000;
            border-radius: 2.5px;
        }

        .helmet-scan {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 0px;
            position: absolute;
            width: 313px;
            height: 139px;
            left: 38px;
            top: 164px;
        }

        .helmet-label {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 0px 6px;
            gap: 7px;
            width: 82px;
            height: 18px;
            background: #FF3333;
            flex: none;
            order: 0;
            flex-grow: 0;
        }

        .helmet-label-text {
            width: 37px;
            height: 22px;
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 400;
            font-size: 12px;
            line-height: 22px;
            text-align: center;
            color: #FFFFFF;
            flex: none;
            order: 0;
            flex-grow: 0;
        }

        .helmet-label-score {
            width: 20px;
            height: 22px;
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 400;
            font-size: 10px;
            line-height: 22px;
            display: flex;
            align-items: center;
            text-align: center;
            color: #FFFFFF;
            flex: none;
            order: 1;
            flex-grow: 0;
        }

        .helmet-box {
            box-sizing: border-box;
            width: 313px;
            height: 121px;
            border: 3px solid #FF3333;
            flex: none;
            order: 1;
            align-self: stretch;
            flex-grow: 0;
        }

        .person-scan {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0px;
            position: absolute;
            width: 223px;
            height: 229px;
            left: 87px;
            top: 308px;
        }

        .person-label {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 0px;
            gap: 7px;
            width: 82px;
            height: 18px;
            background: #4E37FF;
            flex: none;
            order: 0;
            flex-grow: 0;
        }

        .person-label-text {
            width: 37px;
            height: 22px;
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 400;
            font-size: 12px;
            line-height: 22px;
            text-align: center;
            color: #FFFFFF;
            flex: none;
            order: 0;
            flex-grow: 0;
        }

        .person-label-score {
            width: 21px;
            height: 22px;
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 400;
            font-size: 10px;
            line-height: 22px;
            text-align: center;
            color: #FFFFFF;
            flex: none;
            order: 1;
            flex-grow: 0;
        }

        .person-box {
            box-sizing: border-box;
            width: 223px;
            height: 211px;
            border: 3px solid #4E37FF;
            flex: none;
            order: 1;
            align-self: stretch;
            flex-grow: 0;
        }
    </style>
</head>
<body>
    <div class="helmetcheck">
        <div class="background-img"></div>

        <div class="status-bar">
            <div class="time-section">
                <div class="time" id="currentTime">9:41</div>
            </div>
            <div class="levels">
                <div class="cellular"></div>
                <div class="wifi"></div>
                <div class="battery">
                    <div class="battery-border"></div>
                    <div class="battery-cap"></div>
                    <div class="battery-capacity"></div>
                </div>
            </div>
        </div>

        <button class="tap-menu-back" onclick="goBack()">
            <div class="arrow-icon">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <path d="M25 10L15 20L25 30" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </button>

        <div class="tap-menu-title">
            <span>헬멧 착용 확인</span>
        </div>

        <div class="helmet-scan">
            <div class="helmet-label">
                <span class="helmet-label-text">helmet</span>
                <span class="helmet-label-score" id="helmetScore">0.76</span>
            </div>
            <div class="helmet-box"></div>
        </div>

        <div class="person-scan">
            <div class="person-label">
                <span class="person-label-text">people</span>
                <span class="person-label-score" id="peopleScore">0.89</span>
            </div>
            <div class="person-box"></div>
        </div>

        <div class="home-indicator-wrap">
            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }
        updateTime();
        setInterval(updateTime, 60000);

        function goBack() {
            window.location.href = 'qrok.html';
        }

        // 헬멧 감지 시뮬레이션
        let scanCount = 0;
        const scanInterval = setInterval(() => {
            scanCount++;
            
            const helmetScore = (0.76 + Math.random() * 0.1).toFixed(2);
            const peopleScore = (0.89 + Math.random() * 0.05).toFixed(2);
            
            document.getElementById('helmetScore').textContent = helmetScore;
            document.getElementById('peopleScore').textContent = peopleScore;

            // 3초 후 결과 페이지로 이동
            if (scanCount === 3) {
                clearInterval(scanInterval);
                if (helmetScore < 0.80) {
                    window.location.href = 'helmetno.html';
                } else {
                    window.location.href = 'helmetok.html';
                }
            }
        }, 1000);
    </script>
</body>
</html>
