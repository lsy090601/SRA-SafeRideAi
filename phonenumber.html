<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>본인인증</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .phonenumber {
            position: relative;
            width: 402px;
            height: 874px;
            background: #FFFFFF;
            margin: 0 auto;
        }

        .status-bar {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 21px 16px 19px;
            gap: 154px;
            position: absolute;
            width: 402px;
            height: 62px;
            left: 0px;
            top: 0px;
        }

        .time-section {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 2px 0px 0px;
            gap: 10px;
            width: 108px;
            height: 22px;
            flex: none;
            order: 0;
            flex-grow: 1;
        }

        .time {
            width: 37px;
            height: 22px;
            font-family: 'SF Pro';
            font-style: normal;
            font-weight: 590;
            font-size: 17px;
            line-height: 22px;
            text-align: center;
            color: #000000;
            flex: none;
            order: 0;
            flex-grow: 0;
        }

        .levels {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 1px 0px 0px;
            gap: 7px;
            width: 108px;
            height: 22px;
            flex: none;
            order: 1;
            flex-grow: 1;
        }

        .cellular {
            width: 19.2px;
            height: 12.23px;
            background: #000000;
            flex: none;
            order: 0;
            flex-grow: 0;
        }

        .wifi {
            width: 17.14px;
            height: 12.33px;
            background: #000000;
            flex: none;
            order: 1;
            flex-grow: 0;
        }

        .battery {
            width: 27.33px;
            height: 13px;
            flex: none;
            order: 2;
            flex-grow: 0;
            position: relative;
        }

        .battery-border {
            box-sizing: border-box;
            position: absolute;
            width: 25px;
            left: calc(50% - 25px/2 + 24.01px);
            top: 22.73%;
            bottom: 18.18%;
            mix-blend-mode: normal;
            opacity: 0.35;
            border: 1px solid #000000;
            border-radius: 4.3px;
        }

        .battery-cap {
            position: absolute;
            width: 1.33px;
            left: calc(50% - 1.33px/2 + 38.17px);
            top: 44.46%;
            bottom: 37.01%;
            background: #000000;
            mix-blend-mode: normal;
            opacity: 0.4;
        }

        .battery-capacity {
            position: absolute;
            width: 21px;
            left: calc(50% - 21px/2 + 24.01px);
            top: 31.82%;
            bottom: 27.27%;
            background: #000000;
            border-radius: 2.5px;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0px;
            gap: 10px;
            position: absolute;
            width: 302px;
            height: 54px;
            left: 36px;
            top: 104px;
        }

        .title {
            width: 302px;
            height: 28px;
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 600;
            font-size: 24px;
            line-height: 16px;
            display: flex;
            align-items: center;
            color: #000000;
            flex: none;
            order: 0;
            align-self: stretch;
            flex-grow: 0;
        }

        .subtitle {
            width: 302px;
            height: 16px;
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 400;
            font-size: 13px;
            line-height: 16px;
            display: flex;
            align-items: center;
            color: #000000;
            flex: none;
            order: 1;
            align-self: stretch;
            flex-grow: 0;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0px;
            gap: 6px;
            position: absolute;
            width: 328px;
            height: 72px;
        }

        .form-group.name {
            left: 36px;
            top: 182px;
        }

        .form-group.birth {
            left: 36px;
            top: 266px;
            flex-direction: row;
            align-items: flex-end;
            gap: 7px;
            height: 72px;
        }

        .form-group.carrier {
            left: 36px;
            top: 350px;
        }

        .form-group.phone {
            left: 37px;
            top: 434px;
        }

        .form-label {
            width: 328px;
            height: 14px;
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 400;
            font-size: 12px;
            line-height: 14px;
            color: #B5B5B5;
            flex: none;
            order: 0;
            align-self: stretch;
            flex-grow: 0;
        }

        .input-field {
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 10px 20px;
            gap: 10px;
            width: 328px;
            height: 52px;
            border: 1px solid #B5B5B5;
            border-radius: 7px;
            flex: none;
            order: 1;
            align-self: stretch;
            flex-grow: 0;
        }

        .input-field input,
        .input-field select {
            width: 100%;
            border: none;
            outline: none;
            font-family: 'Pretendard';
            font-size: 12px;
            color: #000000;
            background: transparent;
        }

        .input-field input::placeholder,
        .input-field select {
            font-family: 'Pretendard';
            font-weight: 400;
            font-size: 12px;
            line-height: 14px;
            color: #B5B5B5;
        }

        .birth-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0px;
            gap: 6px;
            width: 162px;
            height: 72px;
            flex: none;
            order: 0;
            flex-grow: 0;
        }

        .birth-label {
            width: 162px;
            height: 14px;
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 400;
            font-size: 12px;
            line-height: 14px;
            color: #B5B5B5;
            flex: none;
            order: 0;
            align-self: stretch;
            flex-grow: 0;
        }

        .birth-input {
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            gap: 10px;
            width: 162px;
            height: 52px;
            border: 1px solid #B5B5B5;
            border-radius: 7px;
            flex: none;
            order: 1;
            align-self: stretch;
            flex-grow: 0;
        }

        .birth-input input {
            width: 100%;
            border: none;
            outline: none;
            font-family: 'Pretendard';
            font-size: 12px;
            color: #000000;
            text-align: center;
        }

        .birth-input input::placeholder {
            color: #B5B5B5;
        }

        .ssn-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 0px;
            gap: 7px;
            width: 159px;
            height: 52px;
            flex: none;
            order: 1;
            flex-grow: 0;
        }

        .ssn-dash {
            width: 6px;
            height: 14px;
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 400;
            font-size: 12px;
            line-height: 14px;
            text-align: center;
            color: #B5B5B5;
            flex: none;
            order: 0;
            flex-grow: 0;
        }

        .ssn-input-first {
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            gap: 10px;
            width: 35px;
            height: 52px;
            border: 1px solid #B5B5B5;
            border-radius: 7px;
            flex: none;
            order: 1;
            flex-grow: 0;
        }

        .ssn-input-first input {
            width: 100%;
            border: none;
            outline: none;
            font-family: 'Pretendard';
            font-size: 12px;
            text-align: center;
            color: #000000;
        }

        .ssn-input-rest {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            gap: 10px;
            width: 104px;
            height: 52px;
            background: #FFFFFF;
            border-radius: 7px;
            flex: none;
            order: 2;
            flex-grow: 0;
        }

        .ssn-dots {
            width: 99px;
            height: 29px;
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 400;
            font-size: 24px;
            line-height: 29px;
            color: #000000;
            flex: none;
            order: 0;
            flex-grow: 0;
        }

        .verify-btn {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 17px 92px;
            gap: 10px;
            position: absolute;
            width: 240px;
            height: 52px;
            left: 78px;
            top: 538px;
            background: #4E37FF;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .verify-btn span {
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 400;
            font-size: 15px;
            line-height: 18px;
            color: #FFFFFF;
            flex: none;
            order: 0;
            flex-grow: 0;
        }

        .home-indicator-wrap {
            position: absolute;
            width: 400px;
            height: 34px;
            left: 1px;
            top: 840px;
        }

        .home-indicator {
            position: absolute;
            width: 144px;
            height: 5px;
            left: calc(50% - 144px/2);
            bottom: 8px;
            background: #000000;
            border-radius: 100px;
            transform: matrix(-1, 0, 0, 1, 0, 0);
        }

        select {
            appearance: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="phonenumber">
        <div class="status-bar">
            <div class="time-section">
                <div class="time" id="currentTime">9:41</div>
            </div>
            <div class="levels">
                <div class="cellular"></div>
                <div class="wifi"></div>
                <div class="battery">
                    <div class="battery-border"></div>
                    <div class="battery-cap"></div>
                    <div class="battery-capacity"></div>
                </div>
            </div>
        </div>

        <div class="header-text">
            <div class="title">안녕하세요!</div>
            <div class="subtitle">개인정보는 타인에게 공개 되지 않고 안전하게 보관됩니다.</div>
        </div>

        <div class="form-group name">
            <label class="form-label">이름</label>
            <div class="input-field">
                <input type="text" id="userName" placeholder="이름을 입력해주세요.">
            </div>
        </div>

        <div class="form-group birth">
            <div class="birth-group">
                <label class="birth-label">생년월일</label>
                <div class="birth-input">
                    <input type="text" id="birthDate" placeholder="생년월일을 입력해주세요." maxlength="6">
                </div>
            </div>
            <div class="ssn-group">
                <span class="ssn-dash">-</span>
                <div class="ssn-input-first">
                    <input type="text" id="ssnFirst" maxlength="1">
                </div>
                <div class="ssn-input-rest">
                    <span class="ssn-dots">· · · · · ·</span>
                </div>
            </div>
        </div>

        <div class="form-group carrier">
            <label class="form-label">통신사</label>
            <div class="input-field">
                <select id="carrier">
                    <option value="">LGU+</option>
                    <option value="skt">SKT</option>
                    <option value="kt">KT</option>
                    <option value="lgu">LGU+</option>
                </select>
            </div>
        </div>

        <div class="form-group phone">
            <label class="form-label">휴대폰 번호</label>
            <div class="input-field">
                <input type="tel" id="phoneNumber" placeholder="- 없이 전화번호를 입력해주세요." maxlength="11">
            </div>
        </div>

        <button class="verify-btn" onclick="handleVerify()">
            <span>인증 하기</span>
        </button>

        <div class="home-indicator-wrap">
            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }
        updateTime();
        setInterval(updateTime, 60000);

        // 숫자만 입력
        document.getElementById('birthDate').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        document.getElementById('ssnFirst').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        function handleVerify() {
            const name = document.getElementById('userName').value;
            const birthDate = document.getElementById('birthDate').value;
            const ssnFirst = document.getElementById('ssnFirst').value;
            const carrier = document.getElementById('carrier').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            if (!name || !birthDate || !ssnFirst || !phoneNumber) {
                alert('모든 정보를 입력해주세요.');
                return;
            }

            if (birthDate.length !== 6) {
                alert('생년월일 6자리를 입력해주세요.');
                return;
            }

            if (phoneNumber.length < 10) {
                alert('올바른 전화번호를 입력해주세요.');
                return;
            }

            // 인증 처리 후 다음 페이지로 이동
            window.location.href = 'check.html';
        }
    </script>
</body>
</html>
