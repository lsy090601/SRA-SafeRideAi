<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>면허증 확인 완료</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .license-ok {
            position: relative;
            width: 402px;
            height: 874px;
            background: #4E37FF;
            margin: 0 auto;
        }

        .home-indicator-wrap {
            position: absolute;
            width: 400px;
            height: 34px;
            left: 1px;
            top: 840px;
        }

        .home-indicator {
            position: absolute;
            width: 144px;
            height: 5px;
            left: calc(50% - 144px/2);
            bottom: 8px;
            background: #000000;
            border-radius: 100px;
            transform: matrix(-1, 0, 0, 1, 0, 0);
        }

        .status-bar {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 21px 16px 19px;
            gap: 154px;
            position: absolute;
            width: 402px;
            height: 62px;
            left: 0px;
            top: 0px;
        }

        .time-section {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 2px 0px 0px;
            gap: 10px;
            width: 108px;
            height: 22px;
            flex: none;
            order: 0;
            flex-grow: 1;
        }

        .time {
            width: 37px;
            height: 22px;
            font-family: 'SF Pro';
            font-style: normal;
            font-weight: 590;
            font-size: 17px;
            line-height: 22px;
            text-align: center;
            color: #000000;
            flex: none;
            order: 0;
            flex-grow: 0;
        }

        .levels {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 1px 0px 0px;
            gap: 7px;
            width: 108px;
            height: 22px;
            flex: none;
            order: 1;
            flex-grow: 1;
        }

        .cellular {
            width: 19.2px;
            height: 12.23px;
            background: #000000;
            flex: none;
            order: 0;
            flex-grow: 0;
        }

        .wifi {
            width: 17.14px;
            height: 12.33px;
            background: #000000;
            flex: none;
            order: 1;
            flex-grow: 0;
        }

        .battery {
            width: 27.33px;
            height: 13px;
            flex: none;
            order: 2;
            flex-grow: 0;
            position: relative;
        }

        .battery-border {
            box-sizing: border-box;
            position: absolute;
            width: 25px;
            left: calc(50% - 25px/2 + 24.01px);
            top: 22.73%;
            bottom: 18.18%;
            mix-blend-mode: normal;
            opacity: 0.35;
            border: 1px solid #000000;
            border-radius: 4.3px;
        }

        .battery-cap {
            position: absolute;
            width: 1.33px;
            left: calc(50% - 1.33px/2 + 38.17px);
            top: 44.46%;
            bottom: 37.01%;
            background: #000000;
            mix-blend-mode: normal;
            opacity: 0.4;
        }

        .battery-capacity {
            position: absolute;
            width: 21px;
            left: calc(50% - 21px/2 + 24.01px);
            top: 31.82%;
            bottom: 27.27%;
            background: #000000;
            border-radius: 2.5px;
        }

        .check-icon {
            position: absolute;
            width: 134px;
            height: 134px;
            left: 134px;
            top: 314px;
        }

        .check-vector {
            position: absolute;
            left: 8.33%;
            right: 8.33%;
            top: 8.33%;
            bottom: 8.33%;
            background: #FFFFFF;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0px;
            position: absolute;
            width: 242px;
            height: 50px;
            left: 80px;
            top: 456px;
        }

        .title-wrap {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 10px;
            gap: 10px;
            width: 242px;
            height: 30px;
            flex: none;
            order: 0;
            align-self: stretch;
            flex-grow: 0;
        }

        .title-text {
            width: 211px;
            height: 22px;
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 700;
            font-size: 24px;
            line-height: 22px;
            text-align: center;
            color: #FFFFFF;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
            flex: none;
            order: 0;
            flex-grow: 0;
        }

        .subtitle-wrap {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 10px;
            gap: 10px;
            width: 157px;
            height: 20px;
            flex: none;
            order: 1;
            flex-grow: 0;
        }

        .subtitle-text {
            width: 137px;
            height: 22px;
            font-family: 'Kdam Thmor Pro', 'Pretendard';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 22px;
            text-align: center;
            color: #FFFFFF;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
            flex: none;
            order: 0;
            flex-grow: 0;
        }
    </style>
</head>
<body>
    <div class="license-ok">
        <div class="status-bar">
            <div class="time-section">
                <div class="time" id="currentTime">9:41</div>
            </div>
            <div class="levels">
                <div class="cellular"></div>
                <div class="wifi"></div>
                <div class="battery">
                    <div class="battery-border"></div>
                    <div class="battery-cap"></div>
                    <div class="battery-capacity"></div>
                </div>
            </div>
        </div>

        <div class="check-icon">
            <svg width="134" height="134" viewBox="0 0 134 134" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="67" cy="67" r="67" fill="#FFFFFF"/>
                <path d="M45 67L58 80L89 49" stroke="#4E37FF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <div class="text-container">
            <div class="title-wrap">
                <div class="title-text">면허증 스캔 확인 완료!</div>
            </div>
            <div class="subtitle-wrap">
                <div class="subtitle-text">SRA에 온걸 환영해요!</div>
            </div>
        </div>

        <div class="home-indicator-wrap">
            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }
        updateTime();
        setInterval(updateTime, 60000);

        // 2초 후 홈으로 이동
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 2000);
    </script>
</body>
</html>
