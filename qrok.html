<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR 확인 완료</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;background:#f5f5f5}

    .qpok{position:relative;width:402px;height:874px;background:#4E37FF;margin:0 auto;overflow:hidden;}

    /* Home Indicator */
    .home-indicator-wrap{position:absolute;width:400px;height:34px;left:1px;top:840px;}
    .home-indicator{position:absolute;width:144px;height:5px;left:calc(50% - 144px/2);bottom:8px;background:#000;border-radius:100px;transform:matrix(-1,0,0,1,0,0);}

    /* Status bar */
    .status-bar{display:flex;flex-direction:row;justify-content:center;align-items:center;padding:21px 16px 19px;gap:154px;position:absolute;width:402px;height:62px;left:0;top:0;}
    .time-wrap{display:flex;justify-content:center;align-items:center;width:108px;height:22px;}
    .time{width:37px;height:22px;font-family:'SF Pro';font-weight:590;font-size:17px;text-align:center;color:#000;}
    .levels{display:flex;gap:7px;width:108px;height:22px;}
    .cellular,.wifi{background:#000;}
    .cellular{width:19.2px;height:12.23px;}
    .wifi{width:17.14px;height:12.33px;}
    .battery{position:relative;width:27.33px;height:13px;}
    .battery-border{box-sizing:border-box;position:absolute;width:25px;left:calc(50% - 25px/2 + 24.01px);top:22.73%;bottom:18.18%;opacity:.35;border:1px solid #000;border-radius:4.3px;}
    .battery-cap{position:absolute;width:1.33px;left:calc(50% - 1.33px/2 + 38.17px);top:44.46%;bottom:37.01%;background:#000;opacity:.4;}
    .battery-capacity{position:absolute;width:21px;left:calc(50% - 21px/2 + 24.01px);top:31.82%;bottom:27.27%;background:#000;border-radius:2.5px;}

    /* 원형 아이콘 */
    .icon-wrap{position:absolute;width:134px;height:134px;left:134px;top:314px;}
    .circle-box{position:absolute;left:8.33%;right:8.33%;top:8.33%;bottom:8.33%;background:#FFF;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 4px rgba(0,0,0,.25);}
    .symbol-check{font-weight:800;font-size:64px;color:#4E37FF;transform:translateY(-2px);}

    /* 텍스트 */
    .text-wrap{display:flex;flex-direction:column;align-items:center;position:absolute;width:242px;height:50px;left:80px;top:456px;}
    .txt-strong{font-weight:700;font-size:24px;color:#FFF;text-shadow:0 2px 4px rgba(0,0,0,.25);}
    .txt-sub{font-weight:400;font-size:16px;color:#FFF;text-shadow:0 2px 4px rgba(0,0,0,.25);margin-top:4px;}

    /* 버튼 */
    .btn-next,.btn-home{position:absolute;width:160px;height:48px;bottom:100px;background:transparent;border:none;cursor:pointer;}
    .btn-next{left:30px;}
    .btn-home{right:30px;}
  </style>
</head>
<body>
  <div class="qpok">
    <div class="status-bar">
      <div class="time-wrap"><div class="time" id="currentTime">9:41</div></div>
      <div class="levels">
        <div class="cellular"></div><div class="wifi"></div>
        <div class="battery">
          <div class="battery-border"></div><div class="battery-cap"></div><div class="battery-capacity"></div>
        </div>
      </div>
    </div>

    <div class="icon-wrap">
      <div class="circle-box"><span class="symbol-check">✓</span></div>
    </div>

    <div class="text-wrap">
      <div class="txt-strong">QR 코드 스캔 확인 완료!</div>
      <div class="txt-sub">다음으로 넘어갈게요.</div>
    </div>

    <div class="home-indicator-wrap"><div class="home-indicator"></div></div>
    <button class="btn-next" onclick="goNext()"></button>
    <button class="btn-home" onclick="goHome()"></button>
  </div>

  <script>
    function updateTime(){const n=new Date();const h=String(n.getHours()).padStart(2,'0');const m=String(n.getMinutes()).padStart(2,'0');document.getElementById('currentTime').textContent=`${h}:${m}`;}
    updateTime();setInterval(updateTime,60000);
    function goNext(){window.location.href='helmetloding.html';}
    function goHome(){window.location.href='home.html';}
  </script>
</body>
</html>
