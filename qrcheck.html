=<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR 체크</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;background:#f5f5f5}
    .qrcheck { position:relative; width:402px; height:874px; background:#FFFFFF; margin:0 auto; overflow:hidden; }

    /* 배경 이미지 */
    .bg { position:absolute; width:1165px; height:873.98px; left:-334px; top:0; background:url('image.png'); background-size:cover; background-position:center; }

    /* 반투명 오버레이, 회색베이스, 중앙 사각형 */
    .exclude { position:absolute; width:402px; height:874px; left:0; top:0; background:rgba(157,157,157,.5); }
    .rect1 { position:absolute; width:402px; height:874px; left:0; top:0; background:#D9D9D9; }
    .rect2 { position:absolute; width:200px; height:200px; left:calc(50% - 200px/2); top:calc(50% - 200px/2); background:#D9D9D9; }

    /* 상단 타이틀 pill */
    .tap-pill { display:flex; flex-direction:row; justify-content:center; align-items:center; padding:27px 79px; gap:10px; position:absolute; width:266px; height:76px; left:116px; top:62px; background:#4E37FF; box-shadow:0 2px 4px rgba(0,0,0,.25); border-radius:10000px; }
    .tap-title { width:107px; height:22px; font-weight:600; font-size:20px; line-height:22px; text-align:center; color:#fff; }

    /* 좌측 동그라미 뒤로가기 */
    .back-circle { position:absolute; width:76px; height:76px; left:20px; top:62px; background:#4E37FF; box-shadow:0 2px 4px rgba(0,0,0,.25); border-radius:1000px; border:none; cursor:pointer; }
    .back-circle span { position:absolute; left:0; right:0; top:0; bottom:0; display:flex; align-items:center; justify-content:center; width:40px; height:40px; margin:auto; font-size:28px; color:#FFFFFF; }

    /* Home Indicator */
    .home-indicator-wrap { position:absolute; width:400px; height:34px; left:1px; top:840px; }
    .home-indicator { position:absolute; width:144px; height:5px; left:calc(50% - 144px/2); bottom:8px; background:#000; border-radius:100px; transform:matrix(-1,0,0,1,0,0); }

    /* Status bar - iPhone */
    .status-bar { display:flex; flex-direction:row; justify-content:center; align-items:center; padding:21px 16px 19px; gap:154px; position:absolute; width:402px; height:62px; left:0; top:0; }
    .time-wrap { display:flex; flex-direction:row; justify-content:center; align-items:center; padding:2px 0 0; gap:10px; width:108px; height:22px; }
    .time { width:37px; height:22px; font-family:'SF Pro'; font-weight:590; font-size:17px; line-height:22px; text-align:center; color:#000; }
    .levels { display:flex; flex-direction:row; justify-content:center; align-items:center; padding:1px 0 0; gap:7px; width:108px; height:22px; }
    .cellular { width:19.2px; height:12.23px; background:#000; }
    .wifi { width:17.14px; height:12.33px; background:#000; }
    .battery { position:relative; width:27.33px; height:13px; }
    .battery-border { box-sizing:border-box; position:absolute; width:25px; left:calc(50% - 25px/2 + 24.01px); top:22.73%; bottom:18.18%; opacity:.35; border:1px solid #000; border-radius:4.3px; }
    .battery-cap { position:absolute; width:1.33px; left:calc(50% - 1.33px/2 + 38.17px); top:44.46%; bottom:37.01%; background:#000; opacity:.4; }
    .battery-capacity { position:absolute; width:21px; left:calc(50% - 21px/2 + 24.01px); top:31.82%; bottom:27.27%; background:#000; border-radius:2.5px; }

    /* 스캔 테두리 박스 */
    .scan-box { box-sizing:border-box; position:absolute; width:200px; height:200px; left:101px; top:337px; border:2px solid #4E37FF; background:transparent; cursor:pointer; }

    /* 핸들바 텍스트 */
    .handlebar-wrap { display:flex; flex-direction:row; justify-content:center; align-items:center; padding:10px; gap:10px; position:absolute; width:216px; height:25px; left:93px; top:307px; }
    .handlebar-text { width:226px; height:22px; font-weight:700; font-size:16px; line-height:22px; text-align:center; color:#4E37FF; }

    /* 하단 투명 클릭 영역: 실패/성공 */
    .fail-area { position:absolute; left:16px; bottom:24px; width:150px; height:44px; background:transparent; border:none; cursor:pointer; }
    .ok-area { position:absolute; right:16px; bottom:24px; width:150px; height:44px; background:transparent; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <div class="qrcheck">
    <div class="bg"></div>
    <div class="exclude"></div>
    <div class="rect1"></div>
    <div class="rect2"></div>

    <div class="status-bar">
      <div class="time-wrap"><div class="time" id="currentTime">9:41</div></div>
      <div class="levels">
        <div class="cellular"></div>
        <div class="wifi"></div>
        <div class="battery">
          <div class="battery-border"></div>
          <div class="battery-cap"></div>
          <div class="battery-capacity"></div>
        </div>
      </div>
    </div>

    <div class="tap-pill"><span class="tap-title">QR 코드 스캔</span></div>
    <button class="back-circle" onclick="goHome()" aria-label="뒤로가기"><span>〈</span></button>

    <button class="scan-box" onclick="goOk()" aria-label="스캔 영역"></button>
    <div class="handlebar-wrap"><span class="handlebar-text">QR 코드는 핸들 바에 위치해 있어요!</span></div>

    <button class="fail-area" onclick="goFail()" aria-label="QR 실패로 진행"></button>
    <button class="ok-area" onclick="goOk()" aria-label="QR 성공으로 진행"></button>

    <div class="home-indicator-wrap"><div class="home-indicator"></div></div>
  </div>

  <script>
    function goHome(){ window.location.href='home.html'; }
    function goFail(){ window.location.href='qrno.html'; }
    function goOk(){ window.location.href='qrok.html'; }
    function updateTime(){
      const now=new Date();
      const h=String(now.getHours()).padStart(2,'0');
      const m=String(now.getMinutes()).padStart(2,'0');
      document.getElementById('currentTime').textContent = `${h}:${m}`;
    }
    updateTime(); setInterval(updateTime, 60000);
  </script>
</body>
</html>
